<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <div *ngIf="loading" class="progress-bar">Loading...</div>
    <div *ngIf="!loading">
      <div class="question">{{ questionData.question }}</div>
      <h1>{{ questionData.choices}}</h1>
      <input #responseField type="text" class="response-field" [(ngModel)]="response" placeholder="Your Answer">
      <button class="submit-button" (click)="submitAnswer()">Submit</button>
    </div>
    <div *ngIf="showProgress" class="progress-container">
      <p>Progress: {{ progress }} / {{ totalQuestions }}</p>
    </div>
    <div class="result-message" [class.correct]="resultMessage === 'Congratulations, your answer is correct!'" [class.incorrect]="resultMessage === 'Oops, your answer is incorrect. Try again!'">
      {{ resultMessage }}
    </div>
    
  </div>
</body>
</html>
